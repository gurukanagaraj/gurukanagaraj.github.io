<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Inventory Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Store Inventory Management</h1>
    <form id="add-item-form">
        <input type="text" id="item-name" placeholder="Item Name" required>
        <input type="number" id="item-required-stock" placeholder="Total Required Stock" required>
        <input type="number" id="item-available-stock" placeholder="Available Stock" required>
        <button type="submit">Add Item</button>
    </form>
    <table id="inventory-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Total Required Stock</th>
                <th>Available Stock</th>
                <th>Buy</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Inventory items will be added here -->
        </tbody>
    </table>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
